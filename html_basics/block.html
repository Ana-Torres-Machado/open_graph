<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
    <style>
        div{
            display:inline;
            border:5px dashed black;
            margin-left: 15px;
            padding-right: 25px;
            padding-left: 30px;
            margin-right: 15px;
        }
        p{
            display:inline;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, aperiam.
        <div>Element 1 Element 2 Element 3</div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, rem?
    </p>

</body>
</html>
